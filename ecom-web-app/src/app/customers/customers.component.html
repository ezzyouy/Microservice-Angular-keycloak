<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Quantiry</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers?._embedded.customers">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrder(c)">Orders</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
