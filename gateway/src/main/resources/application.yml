server:
  port: 9999
spring:
  application:
    name: gateway-service
  cloud:
    discovery:
      enabled: true
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: " http://localhost:61130"
            allowedHeaders: "*"
            allowedMethodes:
              - GET
              - POST
              - PUT
              - DELETE
